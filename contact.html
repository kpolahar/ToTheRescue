          <div id="map" class="grid-item">
            <script>
              var map;
              function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: 38.623859, lng: -90.093804},
                  zoom: 10
                });
                var marker = new google.maps.Marker({
                  animation: google.maps.Animation.DROP,
                  position: {lat: 38.604761, lng: -89.993989},
                  map: map
                });
                marker.addListener('click', toggleBounce);
              }
              function toggleBounce() {
                if (marker.getAnimation() !== null) {
                  marker.setAnimation(null);
                } else {
                  marker.setAnimation(google.maps.Animation.BOUNCE);
                }
              }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4anL_YgWiw2ojBI0d3jyCjq6Te8aJNsQ&callback=initMap"
